		//<![CDATA[
		function diasTranscurridos(fecha) {
			var previo = new Date(fecha.getFullYear(), 0, 1);
			var actual = new Date(fecha.getTime());

			return Math.ceil((actual - previo + 1) / 86400000);
		}

		var fechaActual = new Date();
		var semanaActual = diasTranscurridos(fechaActual) / 7;
